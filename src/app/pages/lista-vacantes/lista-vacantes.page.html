<ion-header>
  <ion-toolbar class="toolbar">
    <div>
      <img src="assets/back.svg" class="Back"[routerLink]="[ '/home']"class="backCaja" >
    </div>
    
    <ion-title class=" toolbar-tittle">Vacantes</ion-title>

    
   
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let item of vacantesLista">
  
  <div class="primero">
    
      <div>
        <ion-label>{{item.titulo}}</ion-label>
      </div>
   
      <div>
        <ion-label>{{item.fecha}}</ion-label>
      </div>

  </div>
  <div class="segundo">
  <ion-item > 
    <img src="assets/ic-arrow.svg" class="Back"[routerLink]="[ '/detalle-vacante', item]">
    
  </ion-item>
</div>
  
</ion-list>
</ion-content>
