<ion-header class="header">
  
    
      <img src="assets/icon-white.svg" class="icon-white" >

</ion-header>
<ion-content>
  <form (ngSubmit)="login( f )"
  #f="ngForm"
  class="login100-form validate-form flex-sb flex-w">



<div class="wrap-input100 m-b-16" class="correo">
    <input class="input100" 
           type="text" 
           name="email" 
           [(ngModel)]="usuario.email"
           required
           email
           placeholder="Email">

    <span class="focus-input100"></span>
</div>


<div class="wrap-input100 m-b-16" class="password">
    <input class="input100"
           type="password" 
           name="password" 
           [(ngModel)]="usuario.password"
           required
           minlength="6"
           placeholder="Password">
    <span class="focus-input100"></span>
</div>


<div class="container-login100-form-btn m-t-17" >
    <button class="login100-form-btn" type="submit"class="boton-login" >
        <label class="texto-login" style="color:  #ffffff;"> Iniciar sesion</label>
    </button>
</div>

</form>
  
</ion-content>
